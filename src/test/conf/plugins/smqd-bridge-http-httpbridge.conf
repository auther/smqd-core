instance: httpbridge

entry.plugin: smqd-bridge-http
entry.auto-start: false
config: {
    "bridges" : [
        {
            "method" : "POST",
            "path" : "http://127.0.0.1:8080/api/v1/blackhole",
            "topic" : "sensor/+/temperature"
        },
        {
            "content-type" : "text/plain",
            "method" : "POST",
            "prefix" : "http://127.0.0.1:8080/api/v1/blackhole/",
            "suffix" : "?from=smqd01",
            "topic" : "sensor/+/humidity"
        }
    ],
    "overflow-strategy" : "drop-buffer",
    "parallelism" : 2,
    "queue" : 20
}
