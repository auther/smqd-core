
smqd {

  nodename = "test-01"

  cluster {
    name = "core-test"
    discovery = etcd
    etcd {
      server = "http://127.0.0.1:2379"
      prefix = /smqd/cluster/seeds
      node_ttl = 1m
    }
  }

  tls {
    storetype = jks
    keystore = src/test/tls/keygen/smqd-server.jks
    storepass = smqd.demo.key
    keypass = smqd.demo.key
  }

  services = [core-fault, core-protocol, core-mqtt, core-api]

  core-protocol {
    coloring = true
  }

  core-mqtt {
    leak.detector.level = PARANOID

    local {
      enabled = true
      address = 0.0.0.0
      port = 1883
    }

    local.secure {
      enabled = true
      address = 0.0.0.0
      port = 4883
    }

    ws {
      enabled = true
      address = 0.0.0.0
      port = 8086
    }

    ws.secure {
      enabled = true
      address = 0.0.0.0
      port = 8083
    }
  }

  core-api {

    local {
      enabled = true
      address = 0.0.0.0
      port = 8080
    }

    local.secure {
      enabled = true
      address = 0.0.0.0
      port = 8443
    }
  }
}

akka {
  actor.provider = cluster

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = 127.0.0.1
      port = 2551
    }
  }
}