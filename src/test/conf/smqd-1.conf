
smqd {
  cluster {
    name = "core-test"
  }

  nodename = "smqd-core-01"

  tls {
    storetype = jks
    keystore = src/test/tls/keygen/smqd-server.jks
    storepass = smqd.demo.key
    keypass = smqd.demo.key
  }

  services = [core-fault, core-protocol, core-mqtt, core-api]

  core-protocol {
    coloring = true
  }

  core-mqtt {
    leak.detector.level = PARANOID

    local {
      enabled = true
      address = 0.0.0.0
      port = 1883
    }

    local.secure {
      enabled = true
      address = 0.0.0.0
      port = 4883
    }

    ws {
      enabled = true
      address = 0.0.0.0
      port = 8086
    }

    ws.secure {
      enabled = true
      address = 0.0.0.0
      port = 8083
    }
  }
}

akka {
  actor.provider = cluster
}