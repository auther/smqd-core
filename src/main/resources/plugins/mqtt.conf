name = "thing2x-core-mqtt"
class = com.thing2x.smqd.net.mqtt.MqttService
multi-instantiable = true

default-config {
  local {
    enabled = true
    address = 0.0.0.0
    port = 1883
  }

  local.secure {
    enabled = false
    address = 0.0.0.0
    port = 4883
  }

  ws {
    enabled = true
    address = 0.0.0.0
    port = 8086
  }

  ws.secure {
    enabled = false
    address = 0.0.0.0
    port = 8083
  }

  throttle {
    channel {
      enabled = false
      read.size = 1M
      read.count = 0

      check.interval = 30s
      wait.max = 5s
    }
  }

  leak.detector.level = SIMPLE  # DISABLED, SIMPLE, ADVANCED, PARANOID
  message.max.size = 4M
  keepalive.time = 1m

  thread {
    master.count = 2
    worker.count = 4
  }
}
