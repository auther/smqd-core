package {
  name = "smqd-core"
  vendor = "thing2x.com"
  description = "smqd core plugins"

  plugins = [
    {
      name = "thing2x-core-mqtt"
      class = com.thing2x.smqd.net.mqtt.MqttService
      multi-instantiable = true

      default-config {
        local {
          enabled = true
          address = 0.0.0.0
          port = 1883
        }

        local.secure {
          enabled = false
          address = 0.0.0.0
          port = 4883
        }

        ws {
          enabled = true
          address = 0.0.0.0
          port = 8086
        }

        ws.secure {
          enabled = false
          address = 0.0.0.0
          port = 8083
        }

        throttle {
          channel {
            enabled = false
            read.size = 1M
            read.count = 0

            check.interval = 30s
            wait.max = 5s
          }
        }

        leak.detector.level = DISABLED  # DISABLED, SIMPLE, ADVANCED, PARANOID
        message.max.size = 4M
        keepalive.time = 1m

        thread {
          master.count = 2
          worker.count = 4
        }
      }
    },
    {
      name = "thing2x-core-http"
      class = com.thing2x.smqd.net.http.HttpService
      multi-instantiable = true

      default-config {
        cors.enabled = true
        local {
          enabled = true
          address = 127.0.0.1
          port = 80
          bind.address = 0.0.0.0
          #
          # default is using local.port
          #
          # bind.port = 80
        }

        local.secure {
          enabled = false
          address = 127.0.0.1
          port = 443
          bind.address = 0.0.0.0
          #
          # default is using local.secure.port
          #
          # bind.port = 443
        }
      }
      config-schema {
        sections = [
          {
            title = "General"
            rows = [
              {
                columns = [
                  {
                    key = cors.enabled
                    type = boolean
                    title = "Enable CORS"
                  }
                ]
              }
            ]
          },
          {
            title = "Listener"
            rows = [
              {
                columns = [
                  {
                    key = local.enabled
                    type = boolean
                    title = "Enable plain socket listener"
                  }
                ]
              },
              {
                columns = [
                  {
                    key = local.address
                    type = string
                    title = "Plain socket address"
                  },
                  {
                    key = local.port
                    type = integer
                    title = "Port"
                  }
                ]
              },
              {
                columns = [
                  {
                    key = local.bind.address
                    type = string
                    title = "Plain socket binding address"
                  },
                  {
                    key = local.bind.port
                    type = integer
                    title = "Port"
                    placeholder = "default is using the same port"
                  }
                ]
              }
            ]
          },
          {
            title = "TLS Listener"
            rows = [
              {
                columns = [
                  {
                    key = local.secure.enabled
                    type = boolean
                    title = "Enable TLS socket listener"
                  }
                ]
              },
              {
                columns = [
                  {
                    key = local.secure.address
                    type = string
                    title = "TLS socket address"
                  },
                  {
                    key = local.secure.port
                    type = integer
                    title = "Port"
                  }
                ]
              },
              {
                columns = [
                  {
                    key = local.secure.bind.address
                    type = string
                    title = "TLS socket binding address"
                  },
                  {
                    key = local.secure.bind.port
                    type = integer
                    title = "Port"
                    placeholder = "default is using the same TLS port"
                  }
                ]
              }
            ]
          },
          {
            title = "Routes"
            growable_table {
              columns = [
                {
                  key = "routes.$0"
                  type = string
                  title = "Name"
                },
                {
                  key = "routes.$0.prefix"
                  type = string
                  title = "Prefix"
                },
                {
                  key = "routes.$0.class"
                  type = string
                  title = "Controller Class"
                }
              ]
            }
          }
        ]
      }
    },
    {
      name = "thing2x-core-protocol-logger"
      class = com.thing2x.smqd.protocol.DefaultProtocolListener
      multi-instantiable = false
      default-config {
        subscribe.topic = "$local/$SYS/protocols/#"
        coloring = false
      }
    },
    {
      name = "thing2x-core-fault-logger"
      class = com.thing2x.smqd.fault.DefaultFaultListener
      multi-instantiable = false
      default-config {
        subscribe.topic = "$local/$SYS/faults/#"
      }
    },
    {
      name = "thing2x-core-api"
      class = com.thing2x.smqd.net.http.CoreApiService
      multi-instantiable = false
      default-config { }
    }
  ]
}